<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,200&display=swap" rel="stylesheet">
</head>
<body>

<div class="background">
    <div class="main">
        <div class="left">
            <h1 class="main-title">Welcome to our community!</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolorem perferendis similique quisquam minima,

            </p>
        </div>
        <div class="right">
            <form class="form">
                <div>
                    <input class="reg" id="username" type="text" placeholder="Enter your username.">
